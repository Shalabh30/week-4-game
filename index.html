<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>
<body>

	<div class="=header">
		<h3>Crystal Collector Game</h3>
	</div>

	<div class="RandomTarget">

			<span id="randomTarget"></span>

	</div>

	<div class="Result">
		<h3 id="Wins"> Wins </h3>
		<h3 id="Losses"> Losses</h3>
	</div>


	<div class="crystals">
		<img src="assets/images/green.jpg" class="crystal-image" id="crystal1">
		<img src="assets/images/blue.jpg" class="crystal-image" id="crystal2">
		<img src="assets/images/pink.jpg" class="crystal-image" id="crystal3">
		<img src="assets/images/purple.jpg" class="crystal-image" id="crystal4">
	</div>

	<div class="score">
		<h3>Your Total Score: </h3>
	</div>
	
	<div class="finalScore"></div>


<script src="assets/javascript/game.js"></script>






</body>
</html>
